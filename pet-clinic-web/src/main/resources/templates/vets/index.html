<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="'List all vets'">List all vets...</h2>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
    </tr>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.firstName}"></td>
        <td th:text="${vet?.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
